machine:
  services:
    - docker

dependencies:
  pre:
    - pwd
    - curl  -O https://dl.google.com/dl/cloudsdk/release/google-cloud-sdk.zip
    - unzip google-cloud-sdk.zip
    - sh google-cloud-sdk/install.sh
  override:
    - docker build -t cullophid/circleTest .

test:
  override:
    - docker run cullophid/circleTest;
